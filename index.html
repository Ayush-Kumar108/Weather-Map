<!DOCTYPE html>
<html>
<head>
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<title>JS Weather</title>
</head>
	<header>
		<div class="header-nav">
			<span>Weather around the Globe</span>
		</div>
	</header>
	<div id="main-div">
		<input type="text" placeholder="Enter a location..." id="city-search"><input type="button"value="Search" id="search-btn">
		<div id="location-img"><img id="img1"></div>
		<div class="location-div">
			<span id="location">No location selected</span>
		</div>
		<div class="temperature-div">
			<span id="temperature">Please enter a country name</span>
		</div>
		<div class="description-div">
			<span id="description"></span>
		</div>
		<ul id="ul-div">
		<li><a id="humidity">Humidity:</a></li>
		<li><a id="min-temp">Minimum Temperature:</a></li>
		<li><a id="max-temp">Maximum Temperature:</a></li>
			
		</ul>
	</div>
	<div id="sec-div">My JS Weather 2022</div>
